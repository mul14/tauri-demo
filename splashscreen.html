<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplashScreen</title>
  <script type="module">
    import { invoke } from '@tauri-apps/api/tauri'
  
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        invoke('close_splashscreen')
      }, 800)
    })
  </script>
</head>
<body style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%;">
  <h1 style="text-align: center;margin: 0;">Tauri Demo</h1>
  <h2>Welcome</h2>
</body>
</html>
